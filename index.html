<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Puppeteer Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <h1>Sample Form to Test Puppeteer Actions</h1>
    <br>
    <h2>Text Box Section</h2>
    <section>
        First name:<br>
        <input>
        <br> Last name:<br>
        <input>
    </section>

    <h2>Drop Down Section - Favorite Cars</h2>
    <section>
        <label for="cars">Choose a car:</label>

        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
    </section>

    <h2>Text Area Section </h2>
    <section>
        <textarea id="textarea"></textarea>
    </section>

    <h2>Radio Button Section - Favorite Languages </h2>
    <section>
        <input type="radio" name="lang1" id="lang1" value="English">
        <label for="lang1"> English </label><br>
        <input type="radio" name="lang2" id="lang2" value="Spanish">
        <label for="lang2"> Spanish </label><br>
        <input type="radio" name="lang3" id="lang3" value="Portuguese">
        <label for="lang3"> Portuguese </label><br>
    </section>

    <h2> Checkbox Section - Gender </h2>
    <section>
        <input type="checkbox" id="gender1" name="gender1" value="Male">
        <label for="gender1"> Male </label><br>
        <input type="checkbox" id="gender2" name="gender2" value="Female">
        <label for="gender2"> Female </label><br>
    </section>


</body>

</html>
